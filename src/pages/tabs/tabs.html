<ion-tabs [selectedIndex]="myIndex" color="dark" *ngIf="regular">
  <ion-tab [root]="tab1Root" tabTitle="Inicio" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Promociones" tabIcon="pricetags" ></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Eventos" tabIcon="calendar" ></ion-tab>
</ion-tabs>
<ion-tabs [selectedIndex]="myIndex" color="dark" *ngIf="export">
    <ion-tab [root]="tab1Root" tabTitle="Inicio" tabIcon="home"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Promociones" tabIcon="pricetags" ></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="Eventos" tabIcon="calendar" ></ion-tab>
  </ion-tabs>

<ion-tabs [selectedIndex]="myIndex" color="dark" *ngIf="vendor">
    <ion-tab [root]="tab1Root" tabTitle="Inicio" tabIcon="home"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Promociones" tabIcon="pricetags" ></ion-tab>
  </ion-tabs>
