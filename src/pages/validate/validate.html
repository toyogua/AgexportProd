<ion-header>

  <ion-navbar color="dark">
    <ion-title><img width="85" src="assets/imgs/HeaderLogo.png"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
        <ion-item>
          <img class="center" width="300" src="assets/imgs/logo.png">
        </ion-item>
        <ion-item>
          <ion-label color="dark" floating>Nombre</ion-label>
          <ion-input type="text" min="6" max="6" [(ngModel)]="validate.name" name="name" readonly="true" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  color="dark" floating>Codigo SMS</ion-label>
        <ion-input type="tel" min="8" max="8" [(ngModel)]="validate.sms_code" name="sms_code" required></ion-input>
      </ion-item>
    </ion-list>
    <button color="dark" ion-button full medium (click) = "validateForm()">Validar</button>
    <ion-grid>
        <ion-row>
          <ion-col col-12></ion-col>
        </ion-row>
    </ion-grid>
    <button ion-button color="dark" full medium (click)="newSMS()">Reenviar SMS
      </button>
</ion-content>
