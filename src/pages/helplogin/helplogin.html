<ion-header>
    <ion-navbar color="dark">
      <ion-title>
        <img width="85" src="assets/imgs/HeaderLogo.png">
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

    <ion-list no-lines>
        <ion-item>
            <img class="center" width="300" src="assets/imgs/logo.png">
          </ion-item>
          <ion-item-group>
              <ion-item-divider color="light"><h2>Solicitud de Código de Invitación</h2></ion-item-divider>
              <ion-item>
                  <ion-label color="dark" floating>Email</ion-label>
                  <ion-input type="email" [(ngModel)]="help.email" name="email" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label color="dark" floating>Teléfono</ion-label>
                  <ion-input type="tel" [(ngModel)]="help.phone" name="phone" required></ion-input>
                </ion-item>
            </ion-item-group>
      </ion-list>
      <button color="dark" ion-button full medium (click) = "helpForm()">Solicitar</button>
</ion-content>
