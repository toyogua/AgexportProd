<ion-header>

  <ion-navbar color="dark" >
    <ion-title>
      <img width="200" src="assets/imgs/HeaderLogo.png" padding>
    </ion-title>
    <ion-buttons end>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content no-padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
    
    <ion-list no-lines no-padding>
        <ion-item>
            <h3>USTED ES PARTE DE LOS</h3>
            <h1>BENEFICIOS EXCLUSIVOS</h1>
            <h3>DE ASOCIADOS</h3>
        </ion-item>
    </ion-list>    
    <ion-card no-padding> 
      <ion-grid padding>
        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col><qrcode [qrdata]="createdCode" [size]="256" [usesvg]="'true'" [level]="'L'" [colordark]="'#404040'"></qrcode></ion-col>
          <ion-col col-2></ion-col>
        </ion-row>
        <ion-row no-padding>
            <button ion-item text-wrap (click)="contactEdit()">
                <ion-icon name="person" item-start color="darkGray"></ion-icon>
                  {{contact_name}}
              </button>
        </ion-row>
        <ion-row no-padding>
            <button ion-item text-wrap (click)="partnerEdit()">
                <ion-icon name="briefcase" item-start color="darkGray"></ion-icon>
                  {{company_name}}
              </button>
        </ion-row>
        <ion-row *ngIf="role=='Regular'">
          <button ion-item text-wrap (click)="goBalance()" >
              <ion-icon name="stats" item-start color="darkGray"></ion-icon>
              Total de Puntos Agexport Plus: {{summary}}
          </button>
        </ion-row>
      </ion-grid>
    </ion-card>
    <ion-fab right bottom *ngIf="role=='Regular'">
        <button ion-fab color="detail" (click)="scanQRFav()"><ion-icon name="qr-scanner" ></ion-icon></button>
    </ion-fab>
</ion-content>
