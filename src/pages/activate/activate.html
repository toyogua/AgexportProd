<ion-header>

  <ion-navbar color="dark">
    <ion-title><img width="85" src="assets/imgs/HeaderLogo.png"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-lines>
        <ion-item> <!-- <[AGEXPORT PLUS][10012020] -->
           <!-- <login></login>-->
            <!-- [AGEXPORT PLUS][10012020]> -->
          <img class="center" width="300" src="assets/imgs/logo.png">
        </ion-item>
        <ion-item>
          <ion-label color="dark" floating>Código de invitación</ion-label>
          <ion-input type="tel" min="6" max="6" [(ngModel)]="activate.invitation_code" name="invitation_code" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  color="dark" floating>No. Celular</ion-label>
        <ion-input type="tel" min="8" max="8" [(ngModel)]="activate.phone" name="phone" required></ion-input>
      </ion-item>
    </ion-list>
    <button color="dark" ion-button full medium (click) = "activateForm()">Activar</button>
    <ion-grid>
        <ion-row>
          <ion-col col-12></ion-col>
        </ion-row>
    </ion-grid>
    <button ion-button color="dark" full medium (click)="helpLogin()">¿No tiene código?
        Solicítelo aquí
      </button>
</ion-content>
